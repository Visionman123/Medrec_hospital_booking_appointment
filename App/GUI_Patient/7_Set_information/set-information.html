  <!--Information-->
  <!--Profile Avatar-->
  <div class="wrapper">

    <div class="profile-area">

      <img class="img-design" src="../img/profile.png" alt="Profile" />

      <!-- Greetings-->
      <p> <span id="patient-name"></span><br> Here is your information</p>

    </div>

    <form id="info-form">

      <!--Row 1-->
      <div class="info-top">

        <label for="fname">First name</label><br>
        <input required type="text" id="fname" name="fname" pattern="[a-zA-Z\s]+"
          title="Only alphabet characters are allowed"><br>

        <label for="lname">Last name</label><br>
        <input required type="text" id="lname" name="lname" pattern="[a-zA-Z\s]+"
          title="Only alphabet characters are allowed"><br>

      </div>

      <!--Row 2-->
      <div class="info-middle">

        <label for="tel">Phone number</label><br>
        <input required type="text" id="tel" name="tel" pattern="[0-9\s\(\)]+"
          title="Only numeric characters and parenthesis are allowed"><br>

        <label for="dob">DOB</label><br>
        <input required type="date" id="dob" name="dob"><br>

        <label>Sex</label><br>
       
        <input type="radio" id="male" name="gender" value="Male" required>
        <label id="gender" for="male">Male</label>

        <input type="radio" id="female" name="gender" value="Female">
        <label id="gender" for="female">Female</label><br>

      </div>

      <!--Row 3,4,5-->
      <div class="info-bottom">

        <br>
        <label for="email">Email</label><br>
        <input required type="email" id="email" name="email"><br>
        <br>

        <label for="address">Address</label><br>
        <input required type="text" id="address" name="address"><br>
        <br>

        <label for="notes">Notes</label><br>
        <textarea type="text" id="notes" name="notes"> </textarea>

      </div>

      <button type="submit" form="info-form" class="btn-save" id="btn-save">SAVE PROFILE</button>

    </form>

  </div>
